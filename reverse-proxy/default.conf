# web service1 config.
server {
    listen 80;
    listen 443 ssl http2;
    server_name example1.test;

    location / {
        proxy_pass http://example_app_1;
    }
}

# web service2 config.
server {
    listen 80;
    listen 443 ssl http2;
    server_name example2.test;

    location / {
        proxy_pass http://example2_app_1;
    }

    access_log off;
    error_log /var/log/nginx/error.log error;
}

# Default
server {
    listen 80 default_server;

    server_name _;
    root /var/www/html;

    charset UTF-8;

    error_page 404 /not-found.html;
    location = /not-found.html {
        allow all;
    }
    location / {
        return 404;
    }

    access_log off;
    log_not_found off;
}
